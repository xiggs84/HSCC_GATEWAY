<nz-layout>
  <nz-header class="header">Chọn hợp đồng</nz-header>
  <nz-content>
    <div nz-row nzJustify="center">
      <nz-col nzSpan="6" *ngFor="let type of contractTypes">
        <nz-card [nzTitle]="type.group">
          <button nz-button nzType="primary" nzBlock (click)="onSelectContract(type)">{{ type.name }}</button>
        </nz-card>
      </nz-col>
    </div>
  </nz-content>
</nz-layout>
