<nz-row [nzGutter]="[16, 16]" class="filter-wrapper">
  <nz-col nzSpan="6">
    <nz-form-item>
      <nz-form-label>Đơn Vị:</nz-form-label>
      <nz-form-control>
        <nz-select [(ngModel)]="selectedUnit" placeholder="Chọn đơn vị">
          <nz-option *ngFor="let unit of unitOptions" [nzValue]="unit" [nzLabel]="unit"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </nz-col>

  <nz-col nzSpan="6">
    <nz-form-item>
      <nz-form-label>Loại Hợp Đồng:</nz-form-label>
      <nz-form-control>
        <nz-select [(ngModel)]="selectedContractType" placeholder="Chọn loại hợp đồng">
          <nz-option *ngFor="let type of contractTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </nz-col>

  <nz-col nzSpan="6">
    <nz-form-item>
      <nz-form-label>Tìm Kiếm:</nz-form-label>
      <nz-form-control>
        <input nz-input [(ngModel)]="searchValue" placeholder="Nhập dữ liệu cần tìm" />
      </nz-form-control>
    </nz-form-item>
  </nz-col>

  <nz-col nzSpan="6">
    <nz-form-item>
      <nz-form-label>Trạng Thái:</nz-form-label>
      <nz-form-control>
        <nz-select [(ngModel)]="selectedStatus" placeholder="Chọn trạng thái">
          <nz-option *ngFor="let status of statusOptions" [nzValue]="status" [nzLabel]="status"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </nz-col>

  <nz-col nzSpan="6">
    <nz-form-item>
      <nz-form-label>Từ Ngày:</nz-form-label>
      <nz-form-control>
        <nz-date-picker [(ngModel)]="startDate" placeholder="Chọn ngày"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  </nz-col>

  <nz-col nzSpan="6">
    <nz-form-item>
      <nz-form-label>Đến Ngày:</nz-form-label>
      <nz-form-control>
        <nz-date-picker [(ngModel)]="endDate" placeholder="Chọn ngày"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  </nz-col>

  <nz-col nzSpan="12" class="button-group">
    <button nz-button nzType="default" (click)="resetForm()">
      <i nz-icon nzType="reload" nzTheme="outline"></i>
      <span>Làm mới danh sách</span>
    </button>
    <button nz-button nzType="primary" (click)="addNew()">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      <span>Thêm mới</span>
    </button>
  </nz-col>
</nz-row>

<nz-table [nzData]="listOfData" nzBordered nzSize="small" nzShowPagination class="custom-table">
  <thead>
  <tr>
    <th nzWidth="100px">Stt</th>
    <th>Ngày lập</th>
    <th>Thông tin</th>
    <th>Trạng thái</th>
    <th>Thao tác</th>
    <th>Người tạo hợp đồng</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of listOfData; let index = index">
    <td>{{ index + 1 }}</td>
    <td>{{ data.date }}</td>
    <td [innerHTML]="data.description"></td>
    <td>{{ data.status }}</td>
    <td>
      <div class="action-icons">
        <ng-container *ngFor="let action of data.actions">
          <i nz-icon [nzType]="action.icon" nzTheme="outline" nz-tooltip [nzTooltipTitle]="action.tooltip"></i>
        </ng-container>
      </div>
    </td>
    <td>Quản trị viên</td>
  </tr>
  </tbody>
</nz-table>
