<nz-layout>
  <nz-header class="header">Chọn hợp đồng</nz-header>
  <nz-content>
    <nz-row [nzGutter]="[16, 16]" class="filter-wrapper">
      <nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>Đơn Vị:</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="selectedUnit" placeholder="Chọn đơn vị">
              <nz-option *ngFor="let unit of unitOptions" [nzValue]="unit" [nzLabel]="unit"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>Loại Hợp Đồng:</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="selectedContractType" placeholder="Chọn loại hợp đồng">
              <nz-option *ngFor="let type of contractTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>Tìm Kiếm:</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="searchValue" placeholder="Nhập dữ liệu cần tìm" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>Trạng Thái:</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="selectedStatus" placeholder="Chọn trạng thái">
              <nz-option *ngFor="let status of statusOptions" [nzValue]="status" [nzLabel]="status"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>Từ Ngày:</nz-form-label>
          <nz-form-control>
            <nz-date-picker [(ngModel)]="startDate" placeholder="Chọn ngày"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>Đến Ngày:</nz-form-label>
          <nz-form-control>
            <nz-date-picker [(ngModel)]="endDate" placeholder="Chọn ngày"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzSpan="12" class="button-group">
        <button nz-button nzType="default" (click)="resetForm()">
          <i nz-icon nzType="reload" nzTheme="outline"></i>
          <span>Làm mới danh sách</span>
        </button>
        <button nz-button nzType="primary" (click)="addNew()">
          <i nz-icon nzType="plus" nzTheme="outline"></i>
          <span>Thêm mới</span>
        </button>
      </nz-col>
    </nz-row>
      <nz-table [nzLoading]="isLoading" [nzData]="tableData" nzBordered nzSize="small" nzShowPagination>
        <thead>
        <tr>
          <th>STT</th>
          <th>Đương sự</th>
          <th>Số CCCD</th>
          <th>Trạng thái</th>
          <th>Cán bộ xác thực</th>
          <th>Ngày thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of tableData; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item.duongSu}}</td>
          <td>{{item.soCccd}}</td>
          <td>{{item.trangThai}}</td>
          <td>{{item.canBoXacThuc}}</td>
          <td>{{item.ngayThaoTac}}</td>
        </tr>
        </tbody>
      </nz-table>
  </nz-content>
</nz-layout>
