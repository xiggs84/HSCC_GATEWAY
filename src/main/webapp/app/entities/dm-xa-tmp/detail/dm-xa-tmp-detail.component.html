<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (dmXaTmp()) {
      <div>
        <h2 data-cy="dmXaTmpDetailsHeading"><span jhiTranslate="gatewayApp.dmXaTmp.detail.title">Dm Xa Tmp</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ dmXaTmp()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.dmXaTmp.maXa">Ma Xa</span></dt>
          <dd>
            <span>{{ dmXaTmp()!.maXa }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.dmXaTmp.tenXa">Ten Xa</span></dt>
          <dd>
            <span>{{ dmXaTmp()!.tenXa }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.dmXaTmp.maHuyen">Ma Huyen</span></dt>
          <dd>
            <span>{{ dmXaTmp()!.maHuyen }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/dm-xa-tmp', dmXaTmp()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
