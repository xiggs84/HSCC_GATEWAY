@if (dmLoaiHd) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(dmLoaiHd.idLoaiHd!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="dmLoaiHdDeleteDialogHeading" jhiTranslate="entity.delete.title">Xác nhận hành động xóa</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-dmLoaiHd-heading" jhiTranslate="gatewayApp.dmLoaiHd.delete.question" [translateValues]="{ id: dmLoaiHd.idLoaiHd }">
        Bạn có chắc là muốn xóa Dm Loai Hd {{ dmLoaiHd.idLoaiHd }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
      </button>

      <button id="jhi-confirm-delete-dmLoaiHd" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Xóa</span>
      </button>
    </div>
  </form>
}
