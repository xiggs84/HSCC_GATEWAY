<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (danhMucTinh(); as danhMucTinhRef) {
      <div>
        <h2 data-cy="danhMucTinhDetailsHeading"><span jhiTranslate="gatewayApp.danhMucTinh.detail.title">Danh Muc Tinh</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="gatewayApp.danhMucTinh.maTinh">Ma Tinh</span></dt>
          <dd>
            <span>{{ danhMucTinhRef.maTinh }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucTinh.tenTinh">Ten Tinh</span></dt>
          <dd>
            <span>{{ danhMucTinhRef.tenTinh }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/danh-muc-tinh', danhMucTinhRef.maTinh, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
