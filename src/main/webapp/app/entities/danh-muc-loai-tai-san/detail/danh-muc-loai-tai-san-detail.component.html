<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (danhMucLoaiTaiSan(); as danhMucLoaiTaiSanRef) {
      <div>
        <h2 data-cy="danhMucLoaiTaiSanDetailsHeading">
          <span jhiTranslate="gatewayApp.danhMucLoaiTaiSan.detail.title">Danh Muc Loai Tai San</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiTaiSan.idLoaiTs">Id Loai Ts</span></dt>
          <dd>
            <span>{{ danhMucLoaiTaiSanRef.idLoaiTs }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiTaiSan.dienGiai">Dien Giai</span></dt>
          <dd>
            <span>{{ danhMucLoaiTaiSanRef.dienGiai }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiTaiSan.trangThai">Trang Thai</span></dt>
          <dd>
            <span>{{ danhMucLoaiTaiSanRef.trangThai }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/danh-muc-loai-tai-san', danhMucLoaiTaiSanRef.idLoaiTs, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
