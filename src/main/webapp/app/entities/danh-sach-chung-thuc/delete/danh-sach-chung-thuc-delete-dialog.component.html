@if (danhSachChungThuc) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(danhSachChungThuc.idChungThuc!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="danhSachChungThucDeleteDialogHeading" jhiTranslate="entity.delete.title">Xác nhận hành động xóa</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-danhSachChungThuc-heading"
        jhiTranslate="gatewayApp.danhSachChungThuc.delete.question"
        [translateValues]="{ id: danhSachChungThuc.idChungThuc }"
      >
        Bạn có chắc là muốn xóa Danh Sach Chung Thuc {{ danhSachChungThuc.idChungThuc }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
      </button>

      <button id="jhi-confirm-delete-danhSachChungThuc" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Xóa</span>
      </button>
    </div>
  </form>
}
