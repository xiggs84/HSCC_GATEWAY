<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-danh-sach-chung-thuc-heading"
        data-cy="DanhSachChungThucCreateUpdateHeading"
        jhiTranslate="gatewayApp.danhSachChungThuc.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Danh Sach Chung Thuc
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.danhSachChungThuc.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idChungThuc" jhiTranslate="gatewayApp.danhSachChungThuc.idChungThuc">Id Chung Thuc</label>
          <input
            type="number"
            class="form-control"
            name="idChungThuc"
            id="field_idChungThuc"
            data-cy="idChungThuc"
            formControlName="idChungThuc"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idDonVi" jhiTranslate="gatewayApp.danhSachChungThuc.idDonVi">Id Don Vi</label>
          <input type="number" class="form-control" name="idDonVi" id="field_idDonVi" data-cy="idDonVi" formControlName="idDonVi" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nguoiChungThuc" jhiTranslate="gatewayApp.danhSachChungThuc.nguoiChungThuc"
            >Nguoi Chung Thuc</label
          >
          <input
            type="number"
            class="form-control"
            name="nguoiChungThuc"
            id="field_nguoiChungThuc"
            data-cy="nguoiChungThuc"
            formControlName="nguoiChungThuc"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nguoiThaoTac" jhiTranslate="gatewayApp.danhSachChungThuc.nguoiThaoTac">Nguoi Thao Tac</label>
          <input
            type="number"
            class="form-control"
            name="nguoiThaoTac"
            id="field_nguoiThaoTac"
            data-cy="nguoiThaoTac"
            formControlName="nguoiThaoTac"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ngayChungThuc" jhiTranslate="gatewayApp.danhSachChungThuc.ngayChungThuc"
            >Ngay Chung Thuc</label
          >
          <div class="input-group">
            <input
              id="field_ngayChungThuc"
              data-cy="ngayChungThuc"
              type="text"
              class="form-control"
              name="ngayChungThuc"
              ngbDatepicker
              #ngayChungThucDp="ngbDatepicker"
              formControlName="ngayChungThuc"
            />
            <button type="button" class="btn btn-secondary" (click)="ngayChungThucDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ngayThaoTac" jhiTranslate="gatewayApp.danhSachChungThuc.ngayThaoTac">Ngay Thao Tac</label>
          <div class="input-group">
            <input
              id="field_ngayThaoTac"
              data-cy="ngayThaoTac"
              type="text"
              class="form-control"
              name="ngayThaoTac"
              ngbDatepicker
              #ngayThaoTacDp="ngbDatepicker"
              formControlName="ngayThaoTac"
            />
            <button type="button" class="btn btn-secondary" (click)="ngayThaoTacDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_trangThai" jhiTranslate="gatewayApp.danhSachChungThuc.trangThai">Trang Thai</label>
          <input type="number" class="form-control" name="trangThai" id="field_trangThai" data-cy="trangThai" formControlName="trangThai" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idLoaiGiayTo" jhiTranslate="gatewayApp.danhSachChungThuc.idLoaiGiayTo"
            >Id Loai Giay To</label
          >
          <input
            type="number"
            class="form-control"
            name="idLoaiGiayTo"
            id="field_idLoaiGiayTo"
            data-cy="idLoaiGiayTo"
            formControlName="idLoaiGiayTo"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_quyenSo" jhiTranslate="gatewayApp.danhSachChungThuc.quyenSo">Quyen So</label>
          <input type="number" class="form-control" name="quyenSo" id="field_quyenSo" data-cy="quyenSo" formControlName="quyenSo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_srcChungThuc" jhiTranslate="gatewayApp.danhSachChungThuc.srcChungThuc">Src Chung Thuc</label>
          <input
            type="text"
            class="form-control"
            name="srcChungThuc"
            id="field_srcChungThuc"
            data-cy="srcChungThuc"
            formControlName="srcChungThuc"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_chuKyNgoaiTruSo" jhiTranslate="gatewayApp.danhSachChungThuc.chuKyNgoaiTruSo"
            >Chu Ky Ngoai Tru So</label
          >
          <input
            type="number"
            class="form-control"
            name="chuKyNgoaiTruSo"
            id="field_chuKyNgoaiTruSo"
            data-cy="chuKyNgoaiTruSo"
            formControlName="chuKyNgoaiTruSo"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ngayText" jhiTranslate="gatewayApp.danhSachChungThuc.ngayText">Ngay Text</label>
          <input type="text" class="form-control" name="ngayText" id="field_ngayText" data-cy="ngayText" formControlName="ngayText" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_strSearch" jhiTranslate="gatewayApp.danhSachChungThuc.strSearch">Str Search</label>
          <input type="text" class="form-control" name="strSearch" id="field_strSearch" data-cy="strSearch" formControlName="strSearch" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_soTienThu" jhiTranslate="gatewayApp.danhSachChungThuc.soTienThu">So Tien Thu</label>
          <input type="number" class="form-control" name="soTienThu" id="field_soTienThu" data-cy="soTienThu" formControlName="soTienThu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ldPheDuyet" jhiTranslate="gatewayApp.danhSachChungThuc.ldPheDuyet">Ld Phe Duyet</label>
          <input
            type="number"
            class="form-control"
            name="ldPheDuyet"
            id="field_ldPheDuyet"
            data-cy="ldPheDuyet"
            formControlName="ldPheDuyet"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
