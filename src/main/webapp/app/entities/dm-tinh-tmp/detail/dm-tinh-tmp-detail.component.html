<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (dmTinhTmp()) {
      <div>
        <h2 data-cy="dmTinhTmpDetailsHeading"><span jhiTranslate="gatewayApp.dmTinhTmp.detail.title">Dm Tinh Tmp</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ dmTinhTmp()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.dmTinhTmp.maTinh">Ma Tinh</span></dt>
          <dd>
            <span>{{ dmTinhTmp()!.maTinh }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.dmTinhTmp.tenTinh">Ten Tinh</span></dt>
          <dd>
            <span>{{ dmTinhTmp()!.tenTinh }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/dm-tinh-tmp', dmTinhTmp()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
