<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Thông tin ngăn chặn"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzWidth]="'800px'">
  <form nz-form *nzModalContent [nzLayout]="'vertical'">
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>Loại ngăn chặn</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="newItem.loaiNganChan" name="loaiNgchan" nzPlaceHolder="Chọn loại ngăn chặn">
              <nz-option *ngFor="let option of loaiNgchanOptions" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Số hồ sơ CV</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="newItem.soHsCv" name="soHoSoCv" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Số CC</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="newItem.soCc" name="soCC" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Mô tả</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="newItem.moTa" name="moTa" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col [nzSpan]="12">
        <nz-form-item *ngIf="newItem.loaiDoiTuong === 2">
          <nz-form-label>Loại ngăn chặn</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="loaiNganChanThoiHan" name="loaiNganChanThoiHan" nzPlaceHolder="Chọn loại ngăn chặn" (ngModelChange)="onLoaiNganChanChange($event)">
              <nz-option nzValue="coThoiHan" nzLabel="Có thời hạn"></nz-option>
              <nz-option nzValue="voThoiHan" nzLabel="Vô thời hạn"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Số vào sổ</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="newItem.soVaoSo" name="soVaoSo" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Ngày ngăn chặn (PCC)</nz-form-label>
          <nz-form-control>
            <nz-date-picker nzFormat="dd/MM/yyyy" class="full-width" [(ngModel)]="ngay.ngayNganChan" name="ngayNgchanPcc" (ngModelChange)="onDateChange('ngayNganChan', $event)"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Ngày ngăn chặn (Công văn)</nz-form-label>
          <nz-form-control>
            <nz-date-picker nzFormat="dd/MM/yyyy" class="full-width" [(ngModel)]="ngay.ngayCongVan" name="ngayNgchanCv" (ngModelChange)="onDateChange('ngayCongVan', $event)"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngIf="showNgayKetThuc">
          <nz-form-label>Ngày kết thúc ngăn chặn</nz-form-label>
          <nz-form-control>
            <nz-date-picker nzFormat="dd/MM/yyyy" class="full-width" [(ngModel)]="ngay.ngayKtNganChan" name="ngayKetThucNgchan" (ngModelChange)="onDateChange('ngayKtNganChan', $event)"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </form>
</nz-modal>
